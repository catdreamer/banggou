<body>
    <div id="header">
        <h1>邦购</h1>
        <a href="#"></a>
    </div>
    <div id="cont">
        <div class="cont_top">
            <span>手机注册</span>
        </div>
        <div class="box clear">
            <div class="box_left fl">
                <h3>第一步：填写手机账户信息（以下内容均为必填）</h3>
                <form action="">
                    <div class="usr">
                         <label for="username">用户名：</label><input type="text" id="username" /><span>4-20个字符，一个汉字为两个字符，推荐使用中文会会员名字。一旦注册成功会员名将不能修改。</span>
                    </div>
                    <div class="psd">
                        <label for="password">密码：</label><input type="password" id="password" /><span>请输入您的密码。</span><br />
                    </div>
                    <div class="cirpsd">
                        <label for="cirpsd">确认密码：</label><input type="password" id="cirpsd" /><span></span>
                    </div>
                    <div class="yzm">
                        <label for="code">验证码：</label><input type="text" id="code" /><span></span><span>换一张</span>
                    </div>
                    <input type="submit" value="确认" id="Rsub" />
                </form>
            </div>
            <img src="../img/index/register_bg.png" height="320" width="219" alt="" />
        </div>
    </div>
