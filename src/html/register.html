    <div id="header">
        <h1>邦购</h1>

    <div id="cont">
        <div class="cont_top_tab clear">
            <span>手机注册</span>
            <span>普通注册</span>
        </div>
        <div class="clear rearea">
            <div class="box fl">
                <div class="box_left">
                    <h3>第一步：填写手机账户信息（以下内容均为必填）</h3>
                    <form action="">
                        <div class="usr clear mes">
                             <label for="username">手机号码：</label><input type="text" id="usernameP" /><span>4-20个字符，一个汉字为两个字符，推荐使用中文会会员名字。一旦注册成功会员名将不能修改。</span><font class="output_usernameP" color="red"></font>
                        </div>
                        <div class="psd mes clear">
                            <label for="password">密码：</label><input type="password" id="passwordP" /><span>请输入您的密码。</span><br /><font class="output_psdP" color="red"></font>
                        </div>
                        <div class="yzm mes clear">
                            <label for="code">验证码：</label><input type="text" id="codeP" /><span class="showcode showcodeP"></span><span class="changeCode">换一张</span><font class="output_codeP" color="red"></font>
                        </div>
                        <div class="qr">
                            <a id="Rsub" class="sub"></a>
                        </div> 
                    </form>
                </div>
                <div class="box_left">
                    <h3>第一步：填写用户信息（以下内容均为必填）</h3>
                    <form action="">
                        <div class="usr clear mes">
                             <label for="username">用户名：</label><input type="text" id="username" /><span>4-20个字符，一个汉字为两个字符，推荐使用中文会会员名字。一旦注册成功会员名将不能修改。</span><font class="output_username" color="red"></font>
                        </div>
                        <div class="psd mes clear">
                            <label for="password">密码：</label><input type="password" id="password2" /><span>请输入您的密码。</span><br /><font class="output_psd" color="red"></font>
                        </div>
                        <div class="yzm mes clear">
                            <label for="code">验证码：</label><input type="text" id="code2" /><span class="showcode"></span><span class="changeCode">换一张</span><font class="output_code" color="red"></font>
                        </div>
                        <div class="qr">
                            <a href="" id="Rsub2" class="sub" ></a>
                        </div> 
                    </form>
                </div>
            </div>
            <img class="fr" src="../img/index/register_bg.png" height="320" width="219" alt="" />
